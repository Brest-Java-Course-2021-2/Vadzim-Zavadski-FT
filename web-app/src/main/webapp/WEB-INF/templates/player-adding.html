<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.min.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <title>Team adding</title>
</head>


<header>
    <nav class="navbar navbar-dark bg-secondary navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="teams.html" class="navbar-brand">
                <img src="../../resources/static/img/emoji-smile.svg" height="24" width="24" alt=":)"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="teams.html">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="players.html">Players</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-light bg-primary text-dark">
        <div class="container-fluid">
            <span class="navbar-brand text-uppercase">Player adding</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="players.html"
                       class="btn btn-secondary"
                       title="Add team">
                        <i class="bi bi-x-circle"></i>
                        <span class="d-none d-sm-inline">Cancel</span>
                    </a>

                    <a href="players.html"
                       class="btn btn-secondary"
                       title="Refresh the page">
                        <i class="bi bi-save2"></i>
                        &nbsp;<span class="d-none d-sm-inline">Save</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<section id="filter">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center ">
            <form>
                <div>
                    <label for="field_team">Team</label>
                    <select id="field_team">
                        <option value="0">Liverpool</option>
                        <option value="1">Arsenal</option>
                        <option value="2">Chelsea</option>
                        <option value="3">Manchester United</option>
                    </select>
                </div>
                <div>

                    <label for="field_playerName">Name</label>
                    <input id="field_playerName"
                           type="text"
                           value="Mohamed"/>
                </div>
                <div>
                    <label for="field_playersurName">Surname</label>
                    <input id="field_playersurName"
                           type="text"
                           value="Salah"/>
                </div>
                <div>
                    <label for="field_playerBirthday">Birthday</label>
                    <input id="field_playerBirthday"
                           type="date"
                           value="2018-01-10"/>
                </div>

            </form>
        </nav>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>
</body>
</html>
