<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.min.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <title>Teams</title>
</head>

<body>

<header>
    <nav class="navbar navbar-dark bg-secondary navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="teams.html" class="navbar-brand">
                <img src="../../resources/static/img/emoji-smile.svg" height="24" width="24" alt=":)"></a>
            <!--выпадающее меню-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="teams.html">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="players.html">Players</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-light bg-primary text-dark">
        <div class="container-fluid">
            <span class="navbar-brand text-uppercase">List of teams</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="team-adding.html"
                       class="btn btn-secondary"
                       title="Add team">
                        <i class="bi bi-plus-square"></i>
                        </i>&nbsp;<span class="d-none d-sm-inline">Add</span>
                    </a>

                    <a href="teams.html"
                       class="btn btn-secondary"
                       title="Refresh the page">
                        <i class="bi bi-arrow-repeat"></i>
                        </i>&nbsp;<span class="d-none d-sm-inline">Refresh</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

</header>

<section id="teams">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-striped">
                        <thead class="table-secondary">
                        <tr>
                            <th class="text-uppercase">Name</th>
                            <th class="text-center text-uppercase">Number of players</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Liverpool</td>
                            <td class="text-center">25</td>
                            <td class="text-end">
                                <a href="team-editing.html"
                                   class="btn-md btn-outline-secondary"
                                   title="Edit team">
                                    <i class="bi bi-pencil"></i>
                                    <span class="d-none d-md-inline">&nbsp;Edit</span>
                                </a>
                                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
                                <a href="#"
                                   class="btn-md btn-outline-secondary"
                                   title="delete team"><i class="bi bi-trash"></i>
                        <span class="d-none d-md-inline">&nbsp;Delete</span>
                    </a>
                    </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>


<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger">Yes</button>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
